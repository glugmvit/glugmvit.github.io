# Reading Files
include:
- _pages
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Output
permalink: /:title/

# Pagination
paginate: 12
paginate_path: /page:num/

# Markdown Processing
markdown: kramdown
# Conversion
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  entity_output: as_char
  footnote_nr: 1
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

sass:
    sass_dir: _sass

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"
